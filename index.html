<!DOCTYPE html>
<html>
  <head>
    <title>Record Collection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Do not add `script` tags-->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body>
    <header>
    <h1>Record Collection</h1>
    <p id="message"></p>
    </header>
    <!-- dissapear after sign in -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="login-signup">
            <h2 id="login">Login</h2>
              <form class="sign-up">
                <input name="credentials[email]" placeholder="email" type="text">
                <input name="credentials[password]" placeholder="password" type="password">
                <input name="credentials[password_confirmation]" placeholder="confirm password" type="password">
                  <button type="submit">Sign Up!</button>
              </form>
            <form class="sign-in">
              <input name="credentials[email]" placeholder="email" type="email">
              <input name="credentials[password]" placeholder="password" type="password">
                <button type="submit">Sign In</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- dissapear after sign in -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="pw-signout">
            <p id="change-pw"></p>
              <form class="change-password">
                <input name="passwords[old]" placeholder="old password" type="password">
                <input name="passwords[new]" placeholder="new password" type="password">
                  <button type="submit">Change Password</button>
              </form>
                        <!-- appear only after sign in -->
            <form class="sign-out">
              <button type="submit">Sign Out</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="add-album">
            <p id="addAlbum-message"></p>
              <form>
                <input name="album[title]" placeholder="Title" type="text">
                <input name="album[genre]" placeholder="Genre" type="text">
                <input name="album[style]" placeholder="Style" type="text">
                <input name="album[firstRelease]" placeholder="First Release" type="month" min="1877-01" max="2021-01"value="2020-08">
                  <button id="add-new-album" class="btn btn-success" type="submit">Add Album</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="collection">
              <nav>
                <button id="getAlbumsButton" class="btn btn-info mr-2">Get Albums</button>
                  <p id="catolog-message"></p>
                  <h3 id="album-catolog">Album Catalog:</h3>
                <div id="content" class="content"></div>
              </nav>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
