<!DOCTYPE html>
<html>
  <head>
    <title>Record Collection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Do not add `script` tags-->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="container header_div">
          <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-1">
              <h1>Record Collection</h1>
                <p id="message"></p>
                <div class="login-signup">
                  <h2 id="login">Login</h2>
                  <form class="sign-up">
                    <input name="credentials[email]" placeholder="email" type="email"><br>
                    <input name="credentials[password]" placeholder="password" type="password"><br>
                    <input name="credentials[password_confirmation]" placeholder="confirm  password" type="password"><br>
                    <button class="btn btn-flat btn-lg" type="submit">Sign  Up!</button>
                  </form>
                <form class="sign-in">
                  <input name="credentials[email]" placeholder="email" type="email"><br>
                  <input name="credentials[password]" placeholder="password" type="password"><br>
                  <button class="btn btn-flat btn-lg" type="submit">Sign  In</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  <!-- dissapear after sign in -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="pw-signout">
            <p id="change-pw"></p>
              <form class="change-password">
                <input name="passwords[old]" placeholder="old password" type="password">
                <input name="passwords[new]" placeholder="new password" type="password"><br>
                <button class="btn btn-outline-secondary change-pw" type="submit">Change Password</button><br>
              </form>
            <!-- appear only after sign in -->
              <form class="sign-out">
              <button class="btn btn-outline-danger sign-out"type="submit">Sign Out</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="add-album">
            <p id="addAlbum-message"></p>
              <form>
                <input name="album[title]" placeholder="Title" type="text">
                <input name="album[style]" placeholder="Artist" type="text">
                <!-- <input name="album[genre]" placeholder="Genre" type="text"> -->
                  <select name="album[genre]" class="drop-down-genre">
                    <option value="disabled selected hidden">Select Genre</option>
                    <option value="Rock">Rock</option>
                    <option value="Hip Hop">Hip Hop</option>
                    <option value="Pop">Pop</option>
                    <option value="Jazz">Jazz</option>
                    <option value="Folk">Folk</option>
                    <option value="Blues">Blues</option>
                    <option value="Country">Country</option>
                    <option value="Heavy Metal">Heavy Metal</option>
                    <option value="Classical">Classical</option>
                    <option value="R & B">R & B</option>
                    <option value="Punk">Punk</option>
                    <option value="Soul">Soul</option>
                    <option value="Reggae">Reggae</option>
                    <option value="Electronic">Electronic</option>
                    <option value="Funk">Funk</option>
                  </select>
                <input class="date-drop-down"name="album[firstRelease]" placeholder="First Release" type="month" min="1877-01" max="2021-01"><br>
                <button class="btn btn-outline-success add-new-album" type="submit">Add Album</button>
                <br>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="collection">
              <nav>
                <button id="getAlbumsButton" class="btn btn-outline-info mr-2">Get Albums</button>
                  <p id="catolog-message"></p>
                  <h3 id="album-catolog">Album Catalog:</h3>
                <div id="content" class="content"></div>
              </nav>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
